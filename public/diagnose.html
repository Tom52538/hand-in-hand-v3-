<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Netzwerkdiagnose</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .status {
      margin: 1rem 0; padding: 1rem;
      border-radius: 5px;
      color: white; font-weight: bold;
    }
    .ok { background-color: #4caf50; }
    .fail { background-color: #f44336; }
  </style>
</head>
<body>
  <h1>Netzwerkdiagnose</h1>

  <div id="healthzStatus" class="status">Health Check wird gepr√ºft...</div>
  <div id="dbStatus" class="status">Datenbankverbindung wird gepr√ºft...</div>

  <button onclick="runChecks()">üîÑ Erneut pr√ºfen</button>

  <hr>
  <h2>API-Test: Arbeitsbeginn buchen</h2>
  <p>Dieser Test sendet Dummy-Daten an <code>/log-start</code>. Der Name <strong>"Testuser"</strong> muss in der Datenbank vorhanden sein.</p>
  <button onclick="testLogStart()">üïò Arbeitsbeginn testen</button>
  <div id="logStartStatus" class="status">Warte auf Test...</div>

  <script>
    function runChecks() {
      ['healthzStatus', 'dbStatus'].forEach(id => {
        const el = document.getElementById(id);
        el.textContent = 'Wird gepr√ºft...';
        el.className = 'status';
      });
      checkHealthz();
      checkDatabase();
    }

    async function checkHealthz() {
      try {
        const res = await fetch('/healthz');
        if (res.ok) {
          document.getElementById('healthzStatus').textContent = '‚úÖ Backend ist erreichbar (/healthz)';
          document.getElementById('healthzStatus').classList.add('ok');
        } else {
          throw new Error('Nicht OK');
        }
      } catch (e) {
        document.getElementById('healthzStatus').textContent = '‚ùå Backend nicht erreichbar (/healthz)';
        document.getElementById('healthzStatus').classList.add('fail');
      }
    }

    async function checkDatabase() {
      try {
        const res = await fetch('/employees');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('dbStatus').textContent =
            `‚úÖ Datenbankverbindung OK (/employees), Mitarbeiter: ${data.length}`;
          document.getElementById('dbStatus').classList.add('ok');
        } else {
          throw new Error('Fehler beim Abrufen');
        }
      } catch (e) {
        document.getElementById('dbStatus').textContent = '‚ùå Keine Verbindung zur Datenbank (/employees)';
        document.getElementById('dbStatus').classList.add('fail');
      }
    }

    async function testLogStart() {
      const statusEl = document.getElementById('logStartStatus');
      statusEl.textContent = "Sende Testdaten...";
      statusEl.className = "status";

      const now = new Date();
      const testData = {
        name: "Testuser",  // Stelle sicher, dass dieser Name in der DB existiert
        date: now.toISOString().split("T")[0],
        startTime: now.toTimeString().substring(0,5)
      };

      try {
        const res = await fetch("/log-start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(testData)
        });

        if (res.ok) {
          const data = await res.json();
          statusEl.textContent = `‚úÖ Arbeitsbeginn gespeichert (ID: ${data.id})`;
          statusEl.classList.add('ok');
        } else {
          const err = await res.json();
          statusEl.textContent = `‚ùå Fehler: ${err.message || 'Unbekannter Fehler'}`;
          statusEl.classList.add('fail');
        }
      } catch (e) {
        statusEl.textContent = `‚ùå Netzwerk- oder Serverfehler`;
        statusEl.classList.add('fail');
      }
    }

    // Initiale Checks beim Laden
    runChecks();
  </script>
</body>
</html>
